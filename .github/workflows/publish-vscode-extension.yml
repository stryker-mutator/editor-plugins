name: Publish VS Code Extension

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: marketplace
    permissions: # Allow the workflow to request tokens
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Publish prerelease to VS Code Marketplace (non-main branches)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: npm run deploy:prerelease
        working-directory: packages/vscode-plugin

      - name: Publish to VS Code Marketplace (main branch)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm run deploy
        working-directory: packages/vscode-plugin
