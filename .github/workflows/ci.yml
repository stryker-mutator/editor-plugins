name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened, reopened]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Clean
        run: npm run clean
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: npm run test:windows
      - name: Test (Linux)
        if: runner.os != 'Windows'
        run: npm run test
