name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened, reopened]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build & lint & test
        run: npm run all
